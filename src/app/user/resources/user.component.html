
<p-table [value]="data" selectionMode="single" [(selection)]="selectedUser" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="caption">
        <div class="ui-helper-clearfix">
            <a type="button" pButton icon="pi pi-file" iconPos="left" label="Nuevo" [routerLink]="['add']"  style="float:left"></a>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Usuario</th>
            <th>Nombre completo</th>
            <th>Última modificación</th>
            <th style="width:4em"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr [pSelectableRow]="row">
            <td>{{row.username}}</td>
            <td>{{row.fullName}}</td>
            <td>{{row.lastUpdate}}</td>
            <td>
              <button pButton type="button" icon="pi pi-trash" class="ui-button-info" (click)="deleteUser(row.id)"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>
